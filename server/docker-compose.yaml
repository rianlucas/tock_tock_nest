services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tock_tock
    ports:
      - "5432:5432"
    volumes:
      - ./docker/data:/var/lib/postgresql/data

  golang:
    build:
      context: ./
      dockerfile: dockerfile
    ports:
      - 8080:8080
    depends_on:
      - postgres
    volumes:
      - .:/app
      